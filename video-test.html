<!DOCTYPE html>
<html>

    <meta charset="utf-8">
    <title>Video Test</title>
    <script src="js/bolt.js"></script>
    <script src="js/lightning-player.js"></script>
  </head>
  <body>
    <button id="play-btn">Test</button>
    <button type="button" id="strike">Strike</button>
    <div>
      <svg width="500" height="120" xmlns="http://www.w3.org/2000/svg">
        <polyline id="line" fill="none" stroke="black"
            points="0,0"/>
      </svg>

    </div>
    <script>
      var p = new Player(500);
      var btn = document.querySelector('#play-btn');
      var strike = document.querySelector('#strike');
      var line = document.querySelector('#line');
      var on = false;
      var b = new Bolt(500, 120, 14);
      strike.addEventListener('click', () => {
        line.setAttribute('points',
          b.generate()
        );
      });
      console.log(line);
      btn.addEventListener('click', () => {
        if (p.playing) {
          p.stop();
        } else {
          p.play();
        }
      });
    </script>
  </body>
